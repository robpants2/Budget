<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<!-- CSS Links -->
		<link rel="stylesheet" href="./css/budget.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<!-- JavaScript Links -->
		<script type="text/javascript" src="./js/budget.js"></script>
		<title>Budget</title>
	</head>
	<body>
		<div id="parent-cont">
			<div id="left-cont">
				<div id="controls-cont" class="left-item box">
					<div class="box-head">
						<span class="box-head-text">Controls</span>
					</div>
					<div id="controls-content-cont" class="box-contents-cont">
					</div>
				</div>

				<div id="accounts-cont" class="left-item box">
					<div class="box-head">
						<span class="box-head-text">Accounts</span>
					</div>
					<div id="accounts-content-cont" class="box-contents-cont">
					</div>
				</div>

				<div id="categories-cont" class="left-item box">
					<div class="box-head">
						<span class="box-head-text">Categories</span>
					</div>
					<div id="categories-content-cont" class="box-contents-cont">
					</div>
				</div>
			</div>
			<div id="right-cont">
				<div class="right-item box">
					<div class="box-head">
						<span class="box-head-text">Expenses</span>
					</div>
					<div id="expenses-content-cont" class="box-contents-cont">
						<table id="expenses-table">
							<thead>
							<tr>
								<th width="600px">Date</th>
								<th width="2000px">Description</th>
								<th width="800px">Category</th>
								<th width="800px">Amount</th>
								<th width="800px">Balance</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
